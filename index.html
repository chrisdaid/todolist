<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C. Dai - Projects: Todolist</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Current Tasks</h1>
            <h2 class="subtitle">Do your work!</h2>
            <div class="input-with-button">
                <input id="textbox" type="text" placeholder="Enter Tasks">
                <button class="add-item" type="submit">Add</button>
            </div>
            <div class="task-container">
                <ul>
                    <li class="task"><input type="checkbox" id="box-0" class="chkbox" name="done">Example Task</li>
                </ul>
            </div>
        </div>
        <div class="quote-container">
            <div class="quote">
                <p class="quote-text">Loading quote...</p>
                <p class="quote-author">Loading author...</p>
            </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
